<!doctype html>
<html>
    <head>
        <title>Vector Space RFID Access</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.css">
    </head>
    <body ng-app="app">
        <div class="container">
            <div ng-controller="IndexController as vm">
                <h1>Vector Space RFID Access</h1>
                <p ng-show="vm.isLoggedIn()">
                    <button ng-click="vm.logout()">Logout</button>
                </p>
                <div ng-view></div>
            </div>
        </div>

        <!-- Angular libraries -->
        <script src="js/angular.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/angular-cookies.js"></script>

        <!-- App files -->
        <script src="js/app.js"></script>
        <script src="js/IndexController.js"></script>
        <script src="js/AuthHttpInterceptor.js"></script>
        <script src="js/AuthService.js"></script>
        <script src="js/Base64.js"></script>
        <script src="js/LoginController.js"></script>
        <script src="js/UserService.js"></script>
        <script src="js/UserController.js"></script>
        <script src="js/AddUserController.js"></script>
        <script src="js/EditUserController.js"></script>
        <script src="js/ResourceService.js"></script>
        <script src="js/ResourceController.js"></script>
        <script src="js/EditResourceController.js"></script>
        <script src="js/AddResourceController.js"></script>
        <script src="js/ChangeUserPasswordController.js"></script>
        <script src="js/CardService.js"></script>
        <script src="js/CardController.js"></script>
        <script src="js/EditCardController.js"></script>
        <script src="js/LogService.js"></script>
        <script src="js/LogController.js"></script>
        <script src="js/route.js"></script>
    </body>
</html>
