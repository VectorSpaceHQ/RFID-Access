<h2>Login</h2>
<form name="loginForm" ng-submit="vm.login()">
    <p>
        <label for="username">Username</label><br>
        <input id="username" ng-model="vm.username" required>
    </p>
    <p>
        <label for="password">Password</label><br>
        <input id="password" type="password" ng-model="vm.password" required>
    </p>
    <p>
        <button type="submit" ng-disabled="loginForm.$invalid || vm.loading">Login</button>
    </p>

</form>
