<ul class="breadcrumb">
    <li>Login</li>
</ul>

<h4 ng-show="vm.loading">Logging in...</h4>

<form name="loginForm" ng-submit="vm.login()" ng-hide="vm.loading">
    <div class="form-group">
        <label for="username">Username</label><br>
        <input id="username" ng-model="vm.username" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label><br>
        <input id="password" type="password" ng-model="vm.password" class="form-control" required>
    </div>
    <button class="btn btn-default" type="submit" ng-disabled="loginForm.$invalid || vm.loading">Login</button>
</form>
