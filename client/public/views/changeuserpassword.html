<ul class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li><a href="#/users">Users</a></li>
    <li>Change Password</li>
</ul>

<h3>Change Password</h3>

<h4 ng-hide="vm.id">Loading...</h4>
<h4 ng-show="vm.saving">Changing...</h4>

<form name="changeForm" ng-submit="vm.changePassword()" ng-show="vm.id && !vm.saving">
    <div class="form-group">
        <label for="username">Username</label><br>
        <input id="username" class="form-control" ng-value="vm.username" readonly>
    </div>
    <div class="form-group">
        <label>New Password</label><br>
        <input name="password" id="password" type="password" class="form-control" ng-model="vm.password" required>
        <div class="alert-danger" ng-show="changeForm.password.$dirty && changeForm.password.$invalid">Passwords is required!</div>
    </div>
    <div class="form-group">
        <label>Confirm Password</label><br>
        <input name="confirmPassword" id="confirmPassword" type="password" class="form-control" ng-model="vm.confirmPassword" required>
        <div class="alert-danger" ng-show="changeForm.confirmPassword.$dirty && (vm.password != vm.confirmPassword)">Passwords don't match!</div>
    </div>
    <button type="submit"
            class="btn btn-default"
            ng-disabled="changeForm.$invalid || vm.saving || vm.password != vm.confirmPassword">Change</button>
    <a href="#/users">Cancel</a>
</form>
