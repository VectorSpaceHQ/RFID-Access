<ul class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li><a href="#/users">Users</a></li>
    <li>Edit User</li>
</ul>

<h3>Edit User</h3>

<h4 ng-hide="vm.id">Loading...</h4>

<form name="editForm" ng-submit="vm.saveUser()" ng-show="vm.id">
    <div class="form-group">
        <label for="username">Username</label>
        <input name="username" id="username" class="form-control" ng-model="vm.username" ng-pattern="/^[\w ]+$/" required>
        <div class="alert-danger" ng-show="editForm.username.$invalid">Invalid username!</div>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input id="admin" type="checkbox" ng-model="vm.isAdmin"> Administrator
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="editForm.$pristine || editForm.$invalid || vm.saving">Save</button>
    <a href="#/users">Cancel</a>
</form>
